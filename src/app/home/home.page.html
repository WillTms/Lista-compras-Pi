<ion-content [fullscreen]="true">
  <div id="posicionamento">
    <div class="texto">
      <h1>Lista de Compra</h1>
    </div>
    <ion-grid>
      <ion-row>
        <ion-col size="5">
          <ion-item>
            <ion-input placeholder="Produto" [(ngModel)]="texto" (kayup.enter)="adiciona()"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="4">
          <ion-item>
            <ion-input placeholder="Valor" [(ngModel)]="valor" (keyup.enter)="adiciona()"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="3">
          <ion-button color="primary" size="small" (click)="adiciona()">
            <ion-icon name="add-circle-sharp"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item *ngFor="let elemento_da_lista of variavel_lista; index as i">
            <ion-grid>
              <ion-row>
                <ion-col size="4">
                  {{elemento_da_lista}}
                </ion-col>
                <ion-col size="4">
                  {{variavel_valor[i]}}
                </ion-col>
                <ion-col size="3">
                  <div class="Botao" size="small">
                    <ion-button color="danger" size="small" (click)="remove(i)">
                      <ion-icon name="trash-outline"></ion-icon>
                    </ion-button>
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="soma" *ngIf="variavel_lista.length !=0">
        Valor Total: {{soma}}
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
